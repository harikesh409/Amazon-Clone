<section id="registrationPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-8 offset-lg-2">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Registration</h4>
            <hr>
            <form method="POST">
              <div class="form-group">
                <label for="name" class="form-control-label">Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="name" id="name" placeholder="Name"
                  required>
              </div>
              <div class="form-group">
                <label for="email" class="form-control-label">Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Email"
                  required>
              </div>
              <div class="form-group">
                <label for="password" class="form-control-label">Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password" id="password"
                  placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="form-control-label">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" id="confirmPassword"
                  placeholder="Confirm Password" required>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="isSeller" id="isSeller" [(ngModel)]="isSeller">
                  Register as Seller
                </label>
              </div>
              <hr>
              <button type="button" class="btn btn-primary btn-block" (click)="register()" [disabled]="btnDisabled">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
