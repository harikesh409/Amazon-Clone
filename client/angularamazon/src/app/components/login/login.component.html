<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-8 offset-lg-2">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <hr>
            <form method="POST">
              <div class="form-group">
                <label for="email" class="form-control-label">Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Email"
                  required>
              </div>
              <div class="form-group">
                <label for="password" class="form-control-label">Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password" id="password"
                  placeholder="Password" required>
              </div>
              <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]="btnDisabled">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
